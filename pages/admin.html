<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Streaming de viajes" />
    <meta
      name="keywords"
      content="Streaming, viajes, 7Maravillas, paisajes, turismo"
    />
    <meta
      name="author"
      content="Marisol Lamas, Ornella Ricobelli, Facundo Camano, Octavio Fernandez Caram"
    />
    <title>ViajeroX</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <script
      src="https://kit.fontawesome.com/5cc9154e02.js"
      crossorigin="anonymous"
    ></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <link rel="stylesheet" href="../css/style.css" />
    <link rel="icon" href="../assets/img/logoBlanco.png" type="image/x-icon" />
  </head>
  <body>
    <header></header>
    <main>
      <section class="login-admin">
        <div
          class="container d-flex justify-content-center"
          data-aos="flip-down"
        >
          <div class="login-box p-4 rounded-4 text-center shadow">
            <h2 class="mb-4 text-dark">Administrador ViajeroX</h2>
            <form action="./adminPanel.html" get>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Correo electrónico</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  required
                  placeholder="tuemail@gmail.com"
                  minlength="15"
                  maxlength="30"
                  pattern="[A-Za-z0-9@._-]{15,30}"
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                  >Contraseña</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                  required
                  placeholder="Escribe tu Contraseña"
                  minlength="3"
                  maxlength="8"
                  pattern="[A-Za-z0-9@._-]{15,30}"
                />
              </div>

              <a href=""><button type="submit" class="boton-admin">Ingresar</button></a>
            </form>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
