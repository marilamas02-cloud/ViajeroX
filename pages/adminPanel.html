<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Streaming de viajes" />
    <meta
      name="keywords"
      content="Streaming, viajes, 7Maravillas, paisajes, turismo"
    />
    <meta
      name="author"
      content="Marisol Lamas, Ornella Ricobelli, Facundo Camano, Octavio Fernandez Caram"
    />
    <title>Streaming de viajes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <header></header>
    <main>
      <section class="tarjetas-estadisticas">
        <div class="container text-center p-5">
          <div class="row">
            <div class="col">
              <div class="card" style="width: 18rem">
                <div class="card-body">
                  <h5 class="card-title">Usuarios activos</h5>
                  <p class="card-text">1,245</p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card" style="width: 18rem">
                <div class="card-body">
                  <h5 class="card-title">Streamings en vivo</h5>
                  <p class="card-text">10</p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card" style="width: 18rem">
                <div class="card-body">
                  <h5 class="card-title">Destinos registrados</h5>
                  <p class="card-text">32</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="tabla p-5">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Destino</th>
              <th scope="col">Fecha</th>
              <th scope="col">Duración</th>
              <th scope="col">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Roma, Italia</td>
              <td>20/11/2025</td>
              <td>2h 30min</td>
              <td>
                <button class="btn btn-sm btn-outline-light">
                  <i class="bi bi-pencil"></i>
                </button>
                <button class="btn btn-sm btn-outline-danger">
                  <i class="bi bi-trash"></i>
                </button>
              </td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Rio de Janeiro, Brasil</td>
              <td>21/11/2025</td>
              <td>1h 45min</td>
              <td>
                <button class="btn btn-sm btn-outline-light">
                  <i class="bi bi-pencil"></i>
                </button>
                <button class="btn btn-sm btn-outline-danger">
                  <i class="bi bi-trash"></i>
                </button>
              </td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td>Machu Picchu, Perú</td>
              <td>22/11/2025</td>
              <td>1h 20min</td>
              <td>
                <button class="btn btn-sm btn-outline-light">
                  <i class="bi bi-pencil"></i>
                </button>
                <button class="btn btn-sm btn-outline-danger">
                  <i class="bi bi-trash"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
    <footer></footer>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
