    <header></header>
   <main>
<section class="contacto-section py-5">
  <div class="container">
    <h2 class="contacto-titulo mb-2 text-center">Contáctanos</h2>
    <hr class="mb-5"> <!-- Línea debajo del h2 con margen inferior -->

    <div class="row mt-4"> <!-- Margen superior para bajar formulario y mapa -->
      <!-- Formulario (lado izquierdo) -->
      <div class="col-md-6">
        <div class="form-wrapper" data-aos="fade-up"
     data-aos-duration="3000">
          <form>
            <!-- Nombre -->
            <div class="mb-3">
              <label for="name" class="form-label">Nombre</label>
              <input type="text"
                     class="form-control"
                     id="name"
                     placeholder="Ej: Juan"
                     required
                     minlength="3"
                     maxlength="10"
                     pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ]{3,10}">
              <div class="invalid-feedback">
                Por favor ingresa un nombre válido
              </div>
            </div>

            <!-- Email -->
            <div class="mb-3">
  <label for="email" class="form-label">Correo electrónico</label>
  <input type="email"
         class="form-control"
         id="email"
         placeholder="Juan_Diaz@gmail.com"
         required
         minlength="15"
         maxlength="30"
         pattern="[A-Za-z0-9@._-]{15,30}">
  <div class="invalid-feedback">
    Por favor ingresa un correo válido
  </div>
</div>


            <!-- Mensaje -->
            <div class="mb-3">
              <label for="message" class="form-label">Mensaje</label>
              <textarea class="form-control"
                        id="message"
                        placeholder="Escribe tu mensaje aquí"
                        required
                        minlength="15"
                        maxlength="35"
                        pattern="[A-Za-z0-9@ ]{15,35}"
                        style="height: 180px"></textarea>
              <div class="invalid-feedback">
                Por favor escribe un mensaje válido
              </div>
            </div>

            <!-- Botón -->
            <div class="mb-3 text-center">
              <button type="submit" class="btn btn-detalle">Enviar</button>
            </div>

          </form>
        </div>
      </div>

      <!-- Mapa (lado derecho) -->
      <!-- Mapa (lado derecho) -->
<div class="col-md-6">
  <article>
    <div class="mb-3">
      <div class="ratio ratio-16x9" data-aos="fade-down"
     data-aos-easing="linear"
     data-aos-duration="1500">
  <iframe
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3363.123456789012!2d-65.210123456789!3d-26.824567890123!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94225b1234567890%3A0xabcdef1234567890!2sRollingCode%20School%20-%20Gral.%20Jos%C3%A9%20Mar%C3%ADa%20Paz%20550%2C%20San%20Miguel%20de%20Tucum%C3%A1n!5e0!3m2!1ses!2sar!4v1700000000000!5m2!1ses!2sar"
    allowfullscreen
    loading="lazy"
    referrerpolicy="no-referrer-when-downgrade">
  </iframe>
</div>

    </div>
    <h3 class="fw-bold text-center contacto-identificador">Ubicación</h3>
    <p class="text-center fs-5 fw-semibold">Gral. José María Paz 576, T4000 San Miguel de Tucumán, Tucumán</p>
  </article>
</div>

    </div>
  </div>
</section>
