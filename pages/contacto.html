<section class="contacto-section py-5">
  <div class="container">
    <h2 class="contacto-titulo mb-4 text-center">Contáctanos</h2>
    
    <!-- HR estilizado -->
    <hr class="contacto-hr">

    <!-- Formulario centrado y ancho mejorado -->
    <div class="form-wrapper mx-auto">
      <form>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="floatingName" placeholder="Tu nombre">
          <label for="floatingName">Nombre</label>
        </div>

        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com">
          <label for="floatingEmail">Email</label>
        </div>

        <div class="form-floating mb-3">
          <textarea class="form-control" placeholder="Escribe tu mensaje aquí" id="floatingMessage" style="height: 180px"></textarea>
          <label for="floatingMessage">Comentario</label>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-detalle btn-sm">Enviar</button>
        </div>
      </form>
    </div>

  </div>
</section>



<section class="contacto-section py-5" id="contacto-viajero-x">

  <!-- Mapa -->

    </div>
  </div>

  <!-- Dirección -->
  <p class="text-center fs-5 fw-semibold">Gral. José María Paz 576, T4000 San Miguel de Tucumán, Tucumán</p>
</section>
