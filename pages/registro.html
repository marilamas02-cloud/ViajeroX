<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
     <link rel="stylesheet" href="../css/reg.css">
    <title>Registro de usuario</title>
</head>
<body>
    <section class="form-regist">
        <h4>Registro de Usuario</h4>
        <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su nombre" maxlength="15" required>
        <input class="controls" type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido" maxlength="10" required>
        <input class="controls"  type="email" name="correo" id="correo" placeholder="Ingrese su correo" required >
        <input class="controls"  type="password" name="correo" id="contraseña" placeholder="Ingrese su contraseña" required maxlength="10" minlength="4">
        <p>Estoy de acuardo con <a href="#">Terminos y Condiciones</a></p>
        <input class="botons" type="submit" value="Registrar">
        <P><a href="">¿Ya tengo cuenta?</a></P>
    </section>
     

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
