<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
     <link rel="stylesheet" href="../css/reg.css">
    <title>Registro de usuario</title>
</head>
<body>
    <main>
    <section>

        <form class="form-regist" action="../pages/404.html" method="GET">
            <h4>Registro de Usuario</h4>
            
            <input 
            class="controls" 
            type="text" 
            name="nombres" 
            id="nombres" 
            placeholder="Ingrese su nombre" 
            minlength="3" 
            maxlength="8" 
            pattern="[A-Za-z]+" 
            required
            title="Solo se permiten letras (min: 3, max: 8).">
            
            <input 
            class="controls" 
            type="text" 
            name="apellido" 
            id="apellido" 
            placeholder="Ingrese su apellido " 
        minlength="3" 
        maxlength="8" 
        pattern="[A-Za-z]+" 
        required
        title="Solo se permiten letras (min: 3, max: 8).">
    
    <input 
        class="controls" 
        type="email" 
        name="correo" 
        id="correo" 
        placeholder="Ingrese su correo" 
        minlength="10" 
        maxlength="20" 
        required
        title="Debe tener entre 10 y 20 caracteres y contener un '@'.">
    
        <input 
        class="controls" 
        type="password" 
        name="contraseña" 
        id="contraseña" 
        placeholder="Ingrese su contraseña" 
        minlength="4" 
        maxlength="10" 
        required
        pattern="(?=.*\d)(?=.*[a-zA-Z])(?=.*[^a-zA-Z0-9]).{4,10}"
        title="Debe tener entre 4 y 10 caracteres, incluyendo al menos una letra, un número y un símbolo.">
        
        <p>
            <input type="checkbox" name="terminos" id="terminos" required> 
            Estoy de acuerdo con <a href="../pages/404.html">Terminos y Condiciones</a>
        </p>
        
    <input class="botons" type="submit" value="Registrar">
    
    <p><a href="">¿Ya tengo cuenta?</a></p>
 </form>
</section>
    </main>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
